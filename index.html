<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <main> <!--La parte principal de la página-->
        <div> 
            <h1>Contador</h1>
            <span class="value">0</span>
            <!--Puede ser usado para englobar clases, directorios o así-->
            <div>
                <button class="btn btn-min"><i class="fas fa-minus"></i></button>
                <button class="btn btn-delete">Reset</button>
                <button class="btn btn-pls"><i class="fas fa-plus"></i></button>
                <br>
                <br>
                <img width="300" height="300" src="img/timida.png" id="foto">
                <br>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
